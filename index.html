<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(min-width: 960px)" srcset="images/museum_square_2x.jpg 2x, images/museum_square_3x.jpg 3x">
      <source media="(min-width: 720px)" srcset="images/museum_landscape_2x.jpg 2x, images/museum_landscape_3x.jpg 3x">
      <source media="(min-width: 480px)" srcset="images/museum_landscape_2x.jpg 2x, images/museum_landscape_3x.jpg 3x">
      <img src="images/museum_landscape_1x.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
